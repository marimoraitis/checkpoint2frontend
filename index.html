<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
  <label for="footer">Bem Vinde </label>
  </header>
  
	<main>
	 <article>
			<div class="form1">
			<h1>Formulário de Cadastro</h1>
			<form action="Formulario">
			<div class="formdiv">
			<label for="nome">Nome </label>
      <input type="text" name="nome" id="nome" required placeholder="Maria João da Silva">
      </div>
     
      <div  class="formdiv">
      <label for="email">E-mail </label>
      <input type="email" id="email" required placeholder="nome@site.com" >
      </div> 

      <div  class="formdiv">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">
      </div>

      <div  class="formdiv">
      <label for="data">Data de Nascimento</label>
      <input type="date" id="date" name="data">
      </div>

      <div class="formdiv escolha">
      <label class="lab" for="op">Você é maior de 18 anos?</label>
      <input type="radio" id="escolha" name="op" value="sim" ></input>
      <label for="op">Sim</label>
      <input type="radio" id="escolha" name="op" value="nao" ></input>
      <label for="op">Não</label>
      </div>

      <div  class="formdiv">
      <label for="telefone">  Qual seu ponto de interesse na cidade?</label>
      <select autofocus> 
      <option value="0">Indefinido</option>
      <option value="1">Plaza Hotel</option> 
      <option value="2">Museu de História</option> 
      <option value="3">Parque das Árvores</option> 
      <option value="4">Espaço Coworking</option>
      <option value="5">Prefeitura</option>
      <option value="6">Hospital de Pronto Socorro</option>
      </select> 
      </div> 
      

      <div class="formdiv">        
      <div id="escolha">
      <label for="escolha">Qual(is) seu(s) interesse(s) na cidade?</label>
      </div>

      <div class="form">
      <input type="checkbox" id="turista" name="turista" value="turista">
      <label for="turista">Turista</label>
      </div>

      <div class="form">
      <input type="checkbox" id="residente" name="residente" value="residente">
      <label for="residente">Residente</label>
      </div>
      
      <div class="form">
      <input type="checkbox" id="estudante" name="estudante" value="estudante">
      <label for="estudante">Estudante</label> 
      </div> 
      </div>
 
      <input class="botao" type="reset" value="Cancelar">
      <input class="botao" type="submit" name="submit">
      
     </article>
    </main>
    <footer>
    <label for="footer">Adios!</label>
    </footer>
  </body>
</html>
